<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="images/favicon.png" />
	<title>XCalibyte</title>
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/font-awesome.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</head>

<body>
	<div class="front-bg">

		<div class="login-page ">
			<div class="login-box">
				<!-- logo icon and url -->
				<div class="logo">
					<a href="cn/login.html" title="XCalibyte"><img src="images/xcalscan-logo.png" alt="logo"
							title="XCalibyte" /></a>
				</div>
				<!-- form design login -->

				<div class="login-form">
					<div class="language">
						<a href="cn/login.html"><span>中文</span><img src="images/icon/chnage-language.png"
								title="chinese language" alt="chnage-language" /></a>
					</div>
					<form action="#" method="post">
						<!-- username input field -->
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><img src="images/icon/user.png" title="username"
										alt="username" /></span>
							</div>
							<input type="text" class="input-field form-control" placeholder="USERNAME"
								name="username" />
							<!--<div class="error">This field is required </div>-->
						</div>
						<!-- password input field -->
						<div class="input-group login-password">
							<div class="input-group-prepend">
								<span class="input-group-text"><img src="images/icon/password.png" title="password"
										alt="lock" /></span>
							</div>
							<input id="password" type="password" class="input-field form-control" placeholder="PASSWORD"
								name="password" />
							<!--<div class="error">This field is required </div>-->
							<span class="toggle-password"><img src="images/icon/eye-close-up.png"
									title="show hide password" alt="eye icon" /></span>
						</div>
						<!-- checkbox and remember me -->
						<div class="input-group login-remember">
							<label class="custom-checkbox">Remember me
								<input type="checkbox" checked="checked">
								<span class="checkmark"></span>
							</label>
							<!-- <a href="#" class="forget_password"> Forgot password?</a> -->
						</div>
						<!-- login button -->
						<button type="button" class="btn btn-red log_in_btn"
							onclick="location.href = 'login-screen-1.html';" title="Login">
							<span class="btn-icon"><img src="images/icon/login.png" alt="login" title="Login" /></span>
							<span class="icon-text">LOG IN</span>
							<img class="check-login" src="images/icon/login-right.png" title="check login"
								alt="check-login">
						</button>

						<div class="error-msg" style="display:none;">
							Invalid <strong>username</strong> or <strong>password</strong>
						</div>
					</form>

				</div>
				<!-- copyright text -->
				<div class="copyright">
					<div class="xcal-name"><img src="images/xcalibyte-logo.png" alt="xcalscan" /></div>
					<p>Xcalibyte <span>Xcalscan</span> - Version <span>0.1</span></p>
					<p>Application rights of Xcalibyte. Do not redistribute without authorization.</p>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
