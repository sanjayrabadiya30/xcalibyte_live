<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="images/favicon.png" />
<title>XCalibyte</title>
<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/font-awesome.min.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet">
<link href="css/style-1.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
</head>

<body>
<div class="main-content solid-bg administration-2-page">
  <div class="main-wrapper">
    <div class="container"> 
      <!-- Navigation header -->
      <header class="header"> 
        <!-- Left logo section -->
        <div class="header-logo"> <a href="login.html" title="XCalibyte"><img src="images/xcal-scan-black.png" title="xcal-scan" alt="xcal-scan" /></a> </div>
        
        
        <div class="clearfix"></div>
      </header>
      <section class="main-section login-main-section"> 
        <!-- Left sidebar menu -->        
        <div class="sidebar-data login-sidebar-right"> 
          <!-- Large white box content start-->
          <div class="scanning-middle-content d-flex flex-row justify-content-between">
            <div class="login-left-box">
              <div class="btn-login-back">
                <a href="login-screen-4.html" title="Back"><img src="images/icon/login-back-icon.jpg" title="Back" alt="login-back-icon" /></a>
              </div>
              <div class="inner-container admin-screen">
                  <!-- Main title with icon image-->
                  <div class="signin-form-head login-form-head text-center"> 
                    <h4>3</h4>                     
                    <h2>Please invite your team members to join.</h2>
                    <p>Simply invite the team below or import a team list using our Team Template, or you can add more users later.</p>                    
                  </div>
                  <div class="new-join-form text-center">
                    <form action="#" method="post">
                      <div class="join-data">
                        <div class="join-field d-flex flex-row justify-content-between"> 
                          <div class="input-group username-join"> 
                            <input type="text" class="input-field form-control username-field" placeholder="USERNAME"  name="username">
                          </div>
                          <div class="input-group displayname-join"> 
                            <input type="text" class="input-field form-control " placeholder="DISPLAY NAME"  name="displayname">
                          </div>
                          <div class="input-group email-join"> 
                            <input type="email" class="input-field form-control" placeholder="EMAIL"  name="email">
                          </div>
                          <div class="input-group password-join"> 
                            <input id="password" type="password" class="input-field form-control" placeholder="PASSWORD" name="password">
                            <span  class="toggle-password"><img src="images/icon/eye-close-up.png" title="show hide password" alt="eye icon" /></span> 
                          </div>     
                        </div>  
                        <div class="join-field d-flex flex-row justify-content-between"> 
                          <div class="input-group username-join"> 
                            <input type="text" class="input-field form-control username-field" placeholder="USERNAME"  name="username">
                          </div>
                          <div class="input-group displayname-join"> 
                            <input type="text" class="input-field form-control " placeholder="DISPLAY NAME"  name="displayname">
                          </div>
                          <div class="input-group email-join"> 
                            <input type="email" class="input-field form-control" placeholder="EMAIL"  name="email">
                          </div>
                          <div class="input-group password-join"> 
                            <input id="password" type="password" class="input-field form-control" placeholder="PASSWORD" name="password">
                            <span  class="toggle-password"><img src="images/icon/eye-close-up.png" title="show hide password" alt="eye icon" /></span> 
                          </div>     
                        </div>  
                        <div class="join-field d-flex flex-row justify-content-between"> 
                          <div class="input-group username-join"> 
                            <input type="text" class="input-field form-control username-field" placeholder="USERNAME"  name="username">
                          </div>
                          <div class="input-group displayname-join"> 
                            <input type="text" class="input-field form-control " placeholder="DISPLAY NAME"  name="displayname">
                          </div>
                          <div class="input-group email-join"> 
                            <input type="email" class="input-field form-control" placeholder="EMAIL"  name="email">
                          </div>
                          <div class="input-group password-join"> 
                            <input id="password" type="password" class="input-field form-control" placeholder="PASSWORD" name="password">
                            <span  class="toggle-password"><img src="images/icon/eye-close-up.png" title="show hide password" alt="eye icon" /></span> 
                          </div>     
                        </div> 
                        <div class="add-join-user"> 
                          <button class="btn-add-join-user">Add user</button>
                        </div>
                      </div>
                      <div class="action-button-admin action-button-join">                        
                        <div class="upload-button uploard-team import-team">
                          <div class="input-file-container"><img src="images/icon/team-template.png"><span class="attech-doc"> team Template</span>
                            <input type="file" name="attech-doc" size="40" class="input-file" accept=".jpg,.jpeg,.png,.gif,.pdf,.doc,.docx,.ppt,.pptx,.odt,.avi,.ogg,.m4a,.mov,.mp3,.mp4,.mpg,.wav,.wmv" aria-invalid="false" />
                            </div>
                        </div>
                        <button type="reset" title="Import Users"  class="btn btn-gray btn-reset btn-add-team-member text-center">Import Users</button>           
                        <button type="button" title="Next" onclick="location.href = 'login-screen-6.html';"  class="btn btn-red"><span>Next</span></button>
                      </div>                                                      
                    </form>
                  </div>

                  <div class="login-massage login-email-massage">
                    <p class="gray-txt"><a href="login-screen-6.html"> Skip, I'll do it later</a></p>                  
                  </div>
                  
              </div>
            </div>
            <!-- Process list  step completd  class name  "completed-stap" in for the use -->
            <div class="login-right-list">
              <ul>
                <li class="completed-stap">STEP <small>1</small><span>Import Licence</span> <div class="check-image"><img src="images/icon/red-check.png" /></li>
                <li class="completed-stap">STEP <small>2</small><span>Set up email server</span> <div class="check-image"><img src="images/icon/red-check.png" /></li>
                <li>STEP <small>3</small><span>User Management</span><div class="check-image"><img src="images/icon/red-check.png" /></li>                
              </ul>
            </div>
          </div>    
          <!-- Large white box content end--> 
        </div>
        <div class="clearfix"></div>
      </section>
      <div class="clearfix"></div>
    </div>
  </div>
</div>


</script>
</body>
</html>
