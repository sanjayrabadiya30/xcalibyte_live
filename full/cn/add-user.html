<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="../images/favicon.png" />
<title>XCalibyte</title>
<link href="../css/bootstrap.css" rel="stylesheet" />
<link href="../css/font-awesome.min.css" rel="stylesheet" />
<link href="../css/style.css" rel="stylesheet">
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/popper.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/custom.js"></script>
</head>

<body class="chinese ">
<div class="main-content solid-bg">
  <div class="main-wrapper">
    <div class="container"> 
      <!-- Navigation header -->      
      <header class="header"> 
        <!-- Left logo section -->
        <div class="header-logo"> <a href="login.html" title="XCalibyte"><img src="../images/xcalscan-logo-chinese.svg" title="xcal-scan" alt="xcal-scan" /></a> </div>
        <div class="head-center header-menu d-flex flex-row align-items-end  justify-content-end">
          <a href="user-profile.html"><img src="../images/icon/user-circle.png" title="Profile" alt="Profile"><span>Admin</span></a>              
          <a href="login.html" title="Logout"><img src="../images/icon/logout-circle.png" title="Logout" alt="Logout" /></a>
          <a href="contact.html" title="Contact"><img src="../images/icon/support-circle.png" title="Contact" alt="Contact" /></a>
        </div>
        <div class="clearfix"></div>
      </header>
      <section class="main-section"> 
        <!-- Left sidebar menu -->
        <button class="left-menu-icon"><i class="fa fa-bars" aria-hidden="true"></i></button>
        <div class="sidebar">          
          <div class="menu top-menu">
            <ul>
              <li> 
                <a href="new-project.html" title="New Projects"><div class="head-right-icon"><img src="../images/icon/new-project-plus.png" title="Projects" alt="New Project" /></div><span>新建项目</span></a> 
              </li>
              <li> 
                <a href="dashboard.html" title="My Projects"><div class="head-right-icon"><img src="../images/icon/my-projects-circle.png" title="Projects" alt="Projects" /></div><span>我的项目</span></a> 
              </li>
              <li class="dropdown-sub-menu">        
                <a href="JavaScript:Void();"><div class="head-right-icon"><img src="../images/icon/setting-circle.png" title="Administration" alt="Administration" /></div><span>管理</span></a>
                <div class="submenu mt-auto">
                  <a href="administration-2.html" title="License">证书管理</a>
                  <a href="user-management.html" title="User Managament">用户管理</a>
                  <a href="email-server-configuration.html" title="Email Server">邮件设置</a>
                </div>
              </li>  
            </ul>
          </div>
          <!-- Copyright text-->
          <div class="copyright-sidebar">            
            <p>鉴释 <span>Xcalscan -0.1</span> 版本</p>
            <p>所有产品权益属于鉴释，</p>
            <p>如未经许可，请勿擅自复制与转发。</p>
          </div>
        </div>
        <div class="sidebar-data"> 
          <!-- Large white box content start-->
          <div class="middle-content">
            <div class="inner-container">
             <!-- Main title with icon image-->
                <div class="signin-form-head new-user-head text-center"> <img src="../images/svg/new-user.svg" class="big-icon" alt="user image">
                  <h2>创建新用户</h2>
                  
                </div>
              <form action="#" method="post">
               
                
                <!-- Name input field -->
                <div class="input-group">
                  <div class="input-group-prepend"> <span class="input-group-text"><img src="../images/icon/user.png" title="姓名" alt="user icon"></span> </div>
                  <input type="text" class="input-field form-control" placeholder="姓名"  name="name">
                </div>
                <!-- Login input field -->
                <div class="input-group">
                  <div class="input-group-prepend"> <span class="input-group-text"><img src="../images/icon/username.png" title="昵称" alt="login"></span> </div>
                  <input type="text" class="input-field form-control" placeholder="昵称"  name="login">
                </div>
                
                <!-- Email input field -->
                <div class="input-group">
                  <div class="input-group-prepend"> <span class="input-group-text"><img src="../images/icon/email.png" title="电子邮件" alt="email"></span> </div>
                  <input type="email" class="input-field form-control" placeholder="电子邮件"  name="email">
                </div>
                <!-- Administrator enable/disable field -->
                <div class="wrap-div disable-group"> 
                  <!-- Administrator label with checkbox data start-->
                  <div class="input-group checkbox-wrap right-check">
                    <div class="input-group-prepend"> <span class="input-group-text"></span> </div>
                    <input type="checkbox" class="common-checkbox" id="admin-check" checked="checked"/>
                    <label class="input-field form-control admin-label" for="admin-check"><div class="administratorbg"><div class="administrator-image"></div></div>设置为管理员</label>
                  </div>
                </div>
                
                <!-- New password input field -->
                <div class="input-group">
                  <div class="input-group-prepend"> <span class="input-group-text"><img src="../images/icon/password.png" title="新密码" alt="password"></span> </div>
                  <input id="password" type="password" class="input-field form-control" placeholder="新密码" name="new-password" value="">
                </div>
                <!-- Confirm password input field -->
                <div class="input-group">
                  <div class="input-group-prepend"> <span class="input-group-text"><img src="../images/icon/password.png" title="确认新密码" alt="confirm password"></span> </div>
                  <input id="cpassword" type="password" class="input-field form-control" placeholder="确认新密码" name="confirm-password" value="">
                </div>
                <!-- Create button -->
                <div class="form-btn input-group">
                  <button type="submit" title="Create" class="btn btn-red btn-create w-100 text-center">储存</button>
                </div>
              </form>
            </div>
           
          </div>
          <!-- Large white box content end--> 
        </div>
        <div class="clearfix"></div>
      </section>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
</body>
</html>
